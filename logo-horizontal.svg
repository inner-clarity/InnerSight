<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones de gradientes -->
  <defs>
    <radialGradient id="eyeGradient" cx="0.5" cy="0.4" r="0.6">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="pupilGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#f6e05e;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="spiralGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#f6e05e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Logo del ojo (versión más pequeña) -->
  <g transform="translate(10, 15)">
    <!-- Forma exterior del ojo -->
    <ellipse cx="25" cy="25" rx="20" ry="12" fill="url(#eyeGradient)" stroke="#1a365d" stroke-width="1"/>
    
    <!-- Iris -->
    <circle cx="25" cy="25" r="8" fill="url(#pupilGradient)" stroke="#2d3748" stroke-width="0.5"/>
    
    <!-- Pupila -->
    <circle cx="25" cy="25" r="3.5" fill="#000000"/>
    
    <!-- Espiral interior -->
    <g opacity="0.7">
      <path d="M 25 25 Q 27 24 28 25 Q 28 27 25 28 Q 22 28 21 25 Q 21 22 25 21 Q 29 21 30 25" 
            fill="none" 
            stroke="url(#spiralGradient)" 
            stroke-width="0.8" 
            stroke-linecap="round"/>
    </g>
    
    <!-- Reflejo de luz -->
    <ellipse cx="23" cy="23" rx="1.5" ry="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Pestañas -->
    <g stroke="#1a365d" stroke-width="1" stroke-linecap="round" opacity="0.6">
      <line x1="15" y1="18" x2="14" y2="15"/>
      <line x1="22" y1="16" x2="22" y2="13"/>
      <line x1="28" y1="16" x2="29" y2="13"/>
      <line x1="35" y1="18" x2="36" y2="15"/>
    </g>
  </g>
  
  <!-- Texto "InnerSight" -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#1a365d">Inner</text>
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#4299e1">Sight</text>
  
  <!-- Línea decorativa -->
  <line x1="60" y1="20" x2="60" y2="60" stroke="#f6e05e" stroke-width="2" opacity="0.6"/>
</svg>
